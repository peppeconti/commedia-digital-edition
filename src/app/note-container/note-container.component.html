<div class="offcanvas offcanvas-bottom w-75" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel"
    data-bs-scroll="true" data-bs-backdrop="true">
    <div class="offcanvas-header">
        <div class="d-flex align-items-center">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Nota {{note_id?.replace('note-', '')}}</h5>
            <fa-icon class="info-icon" [icon]="'info-circle'"></fa-icon>
        </div>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr />
    <div class="offcanvas-body">
        <app-note-text [note_text]="notes" [note_id]="note_id"></app-note-text>
    </div>
</div>
