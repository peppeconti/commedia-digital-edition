<div class="dropdown">
    <div class="d-flex justify-content-end align-items-center">
        <!--<h6 *ngIf="open">Settings</h6>-->
        <a class="settings dropdown-toggle-icon" role="button" (click)="toggleMenu()">
            <fa-icon [ngClass]="{ 'book-open-icon': open }" class="book-icon d-flex align-items-center" [icon]="open? 'book-open' : 'book'">
            </fa-icon>
        </a>
    </div>
    <ul class="dropdown-menu" [ngClass]="{ 'show': open }" aria-labelledby="dropdownMenuButton1">
        <li class="dropdown-item" *ngFor="let switch of switch_list">
            <div class="form-check form-switch">
                <label class="form-check-label" for="{{ switch.name }}">{{switch.label}}</label>
                <input class="form-check-input" type="checkbox" id="{{ switch.name }}" (change)="handleSettings(switch.action)" [checked]="this.settings[switch.action]">
            </div>
        </li>
    </ul>
</div>
