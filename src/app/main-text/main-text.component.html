<ng-container *ngFor="let terzina of main_text?.childNodes">
    <span appTransform *ngIf="!findRule(terzina)?.condition" [rule]="findRule(terzina)" [data]="terzina">
        {{ terzina.text }}
        <app-main-text [main_text]="terzina" [rules]="rules">
        </app-main-text>
    </span>
</ng-container>
